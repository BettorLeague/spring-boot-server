sudo: required

services:
  - docker
addons:
    apt:
        packages:
            - sshpass

language: java
jdk:
 - oraclejdk8


env:
  global:
  - secure: "" # DOCKER_USER
  - secure: "" # DOCKER_PASS
  - secure: "" # DOCKER_EMAIL
  - secure: "" # DEPLOY_HOST
  - secure: "" # DEPLOY_USER
  - secure: "" # DEPLOY_PASS
  - secure: "" # DEPLOY_PATH
  - COMMIT=${TRAVIS_COMMIT::7}

script:
  - ./mvnw clean install -B

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - export IMAGE_NAME=bettor-league-api
  - docker build -t $IMAGE_NAME:$COMMIT .
  - docker tag $IMAGE_NAME:$COMMIT nadjim/$IMAGE_NAME:$TAG
  - docker push nadjim/$IMAGE_NAME
  - sshpass -e ssh -o stricthostkeychecking=no $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy.sh

deploy:
  - provider: heroku
    api-key:
      secure: ""
    app: bettor-league
